<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botanical Gardens Reviews</title>
    <link rel="stylesheet" href="base-styles.css">
  </head>

  <body>
    <div id = "menu-container"></div>
    <script src="scripts.js"></script>
    <script>
      createDropdownMenu()
    </script>

    <header class = "top-bar">
      <div class = "top-bar-left">
        <button class = "back-button" onclick="goBack()"> Back </button>
        <img src = "glasgowCoatOfArms.png" alt = "Glasgow Crest">
        <h1> Write a Review! </h1>
      </div>
    </header>


    <div class="reviewContainer">
      <div class = "reviewContainerLeft">
        <label for = "name"> Name: </label>
        <input type = "text" id = "name" placeholder="Enter your name">

        <label for = "date"> Date Visited: </label>
        <input type = "date" id = "date">

        <label for = "location"> Location </label>
        <select id = "location">
          <option value = "Botanical Gardens"> Botanical Gardens </option>
          <option value = "Kelvingrove Art Gallery and Museum"> Kelvingrove Art Gallery and Museum </option>
          <option value = "Glasgow Cathedral"> Glasgow Cathedral </option>
          <option value = "The Glasgow Necropolis"> The Glasgow Necropolis </option>
          <option value = "Riverside Museum"> Riverside Museum </option>
          <option value = "Glasgow Science Centre"> Glasgow Science Centre </option>
          <option value = "Celtic Park"> Celtic Park </option>
          <option value = "George Square"> George Square </option>
        </select>
      </div>

      <div class = "reviewContainerRight">
        <label for = "review"> Review: </label>
        <textarea id = "review" rows = "5" placeholder="Write your review here"></textarea>

        <label for = "rating"> Rating:  </label>
        <input type = "number" id = "rating" min = "1" max = "5" placeholder="Rating from 1 to 5">
      </div>
    </div>

    <button class = "post-button" onclick="postReview()"> Post Review </button>
  </body>
</html>
